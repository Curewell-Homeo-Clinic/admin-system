{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta content="utf-8" http-equiv="encoding">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<title>{% block title %}{% endblock %} | Curewell</title>
</head>

<body>
	<div class="d-flex" id="wrapper">
		{% include 'components/sidebar.html' %}
		<div id="page-content-wrapper">
			{% include 'components/navbar.html' %}
			<div class="container-fluid px-4">
				{% block body %}{% endblock %}
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="{% static 'js/script.js' %}"></script>
	<script src="{% static 'js/format_ammount.js' %}"></script>
	{% if active == 'stats' %}
	<script src="{% static 'js/sales/config.js' %}"></script>
	<script src="{% static 'js/sales/yearly.js' %}"></script>
	<script src="{% static 'js/sales/monthly.js' %}"></script>
	{% endif %}
</body>

</html>
