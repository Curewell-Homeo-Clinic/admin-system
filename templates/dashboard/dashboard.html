{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}
<div class="row g-3 my-2">
	<div class="col-md-3">
		<div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
			<div>
				<h3 class="fs-2">{{ total_patients }}</h3>
				<p class="fs-5">Patients</p>
			</div>
			<i class="fas fa-user-injured fs-1 primary-text border rounded-full secondary-bg p-3"></i>
		</div>
	</div>
	<div class="col-md-3">
		<div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
			<div>
				<h3 class="fs-2">{{ total_appointments }}</h3>
				<p class="fs-5">Appointments</p>
			</div>
			<i class="fas fa-calendar-check fs-1 primary-text border rounded-full secondary-bg p-3"></i>
		</div>
	</div>
	<div class="col-md-3">
		<div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
			<div>
				<h3 class="fs-2">{{ total_doctors }}</h3>
				<p class="fs-5">Doctors</p>
			</div>
			<i class="fas fa-user-md fs-1 primary-text border rounded-full secondary-bg p-3"></i>
		</div>
	</div>
</div>
{% include './recent_patients.html' %}
{% include './recent_appointments.html' %}
{% endblock %}
