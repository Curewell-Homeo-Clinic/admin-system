{% extends "base.html" %}


{% block title %} Patient Details {% endblock %}


{% block body %}

<div class="p-3">
	<h4>{{ patient.first_name }} {{ patient.last_name }}</h4>
</div>

<div class="p-3">
	<table class="table table-secondary table-hover">
		<tr>
			<th>First Name</th>
			<td>{{ patient.first_name }}</td>
		</tr>
		<tr>
			<th>Last Name</th>
			<td>{{ patient.last_name }}</td>
		</tr>
		<tr>
			<th>Age</th>
			<td>{{ patient.age }}</td>
		</tr>
		<tr>
			<th>Contact No.</th>
			<td>{{ patient.phone_no }}</td>
		</tr>
	</table>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<button type="button" class="btn btn-outline-primary me-md-2">
			<a href="{{ patient_edit }}" class="text-white" style="text-decoration: none;">Edit</a>
		</button>
		<button type="button" class="btn btn-outline-danger">
			<a href="{{ patient_delete }}" class="text-white" style="text-decoration: none;">Delete</a>
		</button>
	</div>
</div>

{% endblock %}
